<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.0/Rx.js"></script>
</head>

<body>
    <!-- # Basic  -->
    <!-- Import chỉ 1 node từ 1 frame -->
    <iframe src="#" frameborder="0"></iframe>
    <button onclick="test()">Try importNode</button>
    <!-- Thao tác với chuột -->
    <div style="width: 500px; height: 200px; background-color: blue;" onmousemove="mouseMove.call(this,event);"></div>
    <div>Tọa độ: <span id="x"> </span> - <span id="y"> </span></div>

    <!-- Thao tác với window -->
    <button onclick="newWindow();">New Window</button>
    <button onclick="resizeWindow();">Resize Window</button>
    <button onclick="replaceWindow();">Replace Window</button>
    <button onclick="changeWindow();">Change href Window</button>
    <button onclick="forwardWindow();">Forward Window</button>
    <button onclick="window.location.reload();">Refresh This Window</button>

    <!-- Xem plugins -->
    <table border="1" cellspacing="2" cellpadding="2">
        <tr>
            <th align="right">Plugin-name</th>
            <th align="left">Filename</th>
            <th align="center">Description</th>
        </tr>
        <script language="javascript">
            for (var i = 0; i < navigator.plugins.length; i++) {
                document.write("<tr><td>");
                document.write(navigator.plugins[i].name);
                document.write("</td><td>");
                document.write(navigator.plugins[i].filename);
                document.write("</td><td>");
                document.write(navigator.plugins[i].description);
                document.write("</td></tr>");
            }
        </script>
    </table>
    <button onclick="testvoid()">Void</button>

    <script type="text/javascript" src="./test.js"></script>
</body>

</html>
