<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js" ></script>
    <script src="./test2.js"></script>
</head>
<body>
    <!-- # Xử lý ảnh -->
    <img id="myImg" src="https://www.w3schools.com/cssref/pineapple.jpg" width="300" height="300">

    <!-- # Basic -->
    <div id="blueDIV">See how different clip-path values will affect this DIV element.</div>

    <!-- Responsive css -->
    <div class="container">
        <div class="left">
            LEFT
        </div>
        <div class="right">
            RIGHT
        </div>
    </div>
    <!-- Responsive css / Dùng với JS -->
    <script language="javascript">
    $(window).resize(function(){
        var width = $(window).width();
        if (width <= 768)
            $('.left, .right').addClass('responsive_768');
        else
            $('.left, .right').removeClass('responsive_768');
    });
    </script>
</body>
</html>
